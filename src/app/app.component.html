<div
  [attr.data-theme]="selectedTheme()"
  class="min-h-screen bg-base-100 flex justify-between flex-col"
>
  <app-navigation />
  <app-theme-selector class="absolute md:right-5 right-14 top-5" />
  <section class="flex flex-1">
    <app-sidebar
      [ngClass]="{ '-translate-x-full': isNavOpen() }"
      class="z-10 bg-base-100 w-80 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out"
    />
    <router-outlet />
  </section>

  <app-footer />
</div>
